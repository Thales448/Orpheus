<div class="main-content">
  <div class="dashboard-main">
    <div class="dashboard-row" style="gap: 2.8em;">
      <!-- Sidebar for setting categories -->
      <div style="
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        min-width: 220px;
        max-width: 250px;
        padding: 2rem 0.5rem 2rem 0.7rem;
        display: flex;
        flex-direction: column;
        gap: 1.1em;
        border: 1.3px solid var(--border);
        height: fit-content;
      ">
        <h2 style="margin-bottom:1.2em; font-size:1.18rem; color: var(--accent);">
          <i class="fa-solid fa-cog" style="margin-right:0.5em;"></i>Settings
        </h2>
        <button class="nav-item active" style="font-size:1.06em;"><i class="fa-solid fa-sliders"></i>General</button>
        <button class="nav-item"><i class="fa-solid fa-users"></i>User Accounts</button>
        <button class="nav-item"><i class="fa-solid fa-key"></i>API Keys</button>
        <button class="nav-item"><i class="fa-solid fa-palette"></i>Appearance</button>
        <button class="nav-item"><i class="fa-solid fa-bell"></i>Notifications</button>
        <button class="nav-item"><i class="fa-solid fa-shield-halved"></i>Security</button>
        <button class="nav-item"><i class="fa-solid fa-database"></i>Database</button>
      </div>
      <!-- Main settings content -->
      <div class="dashboard-square" style="flex:1.5; min-width:420px;">
        <h2 style="margin-bottom:0.9em;"><i class="fa-solid fa-sliders" style="color:var(--accent); margin-right:0.6em;"></i>General Settings</h2>
        <ul style="margin: 0; padding: 0.8em 0 0 0.3em; list-style:none;">
          <li style="margin-bottom:1.6em;">
            <span style="color:var(--text-main); font-weight:500;">Dashboard Name:</span>
            <span style="color:var(--gray); margin-left:0.7em;">SyntxEdge</span>
          </li>
          <li style="margin-bottom:1.6em;">
            <span style="color:var(--text-main); font-weight:500;">Default Landing Page:</span>
            <span style="color:var(--gray); margin-left:0.7em;">Databases</span>
          </li>
          <li style="margin-bottom:1.6em;">
            <span style="color:var(--text-main); font-weight:500;">Timezone:</span>
            <span style="color:var(--gray); margin-left:0.7em;">America/New_York (EDT)</span>
          </li>
          <li>
            <span style="color:var(--text-main); font-weight:500;">Theme:</span>
            <span style="color:var(--gray); margin-left:0.7em;">Dark (Default)</span>
          </li>
        </ul>
        <div class="desc-text" style="margin-top:2em;">More settings options will appear as you select categories on the left.</div>
      </div>
    </div>
  </div>
</div>
